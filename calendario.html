<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-container">
    <h2>Calendário</h2>
    <div class="calendar">
      <div class="weekdays">
        <span>Dom</span>
        <span>Seg</span>
        <span>Ter</span>
        <span>Qua</span>
        <span>Qui</span>
        <span>Sex</span>
        <span>Sáb</span>
      </div>
      <div class="days">
        <!-- Dias do mês -->
        <span class="empty"></span>
        <span class="empty"></span>
        <span class="day">1</span>
        <span class="day">2</span>
        <span class="day">3</span>
        <span class="day">4</span>
        <span class="day">5</span>
        <span class="day holiday">6</span>
        <span class="day">7</span>
        <span class="day">8</span>
        <span class="day">9</span>
        <span class="day">10</span>
        <span class="day">11</span>
        <span class="day">12</span>
        <span class="day">13</span>
        <span class="day">14</span>
        <span class="day">15</span>
        <span class="day holiday">16</span>
        <span class="day">17</span>
        <span class="day">18</span>
        <span class="day">19</span>
        <span class="day">20</span>
        <span class="day">21</span>
        <span class="day">22</span>
        <span class="day">23</span>
        <span class="day">24</span>
        <span class="day">25</span>
        <span class="day">26</span>
        <span class="day">27</span>
        <span class="day holiday">28</span>
        <span class="day">29</span>
        <span class="day">30</span>
        <span class="day">31</span>
      </div>
    </div>
    <div class="legend">
      <h3>Legenda</h3>
      <p><span class="legend-box holiday"></span> Feriados</p>
    </div>
    <button onclick="window.location.href='paginaInicial.html'" style="padding: 10px 20px; background-color: #4CAF50; color: #fff; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
        Voltar para a Página Inicial
    </button>
  </div>
</body>
</html>
